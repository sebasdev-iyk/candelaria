<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot - Diagn√≥stico</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #diagnostic {
            background: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .candelaria-bot-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 380px;
            height: 600px;
            background: rgba(15, 23, 42, 0.96);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: none;
            flex-direction: column;
            z-index: 999999;
        }

        .candelaria-bot-widget.active {
            display: flex !important;
        }

        .candelaria-bot-trigger {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 200px;
            background: #fbbf24;
            border: 3px solid red;
            cursor: pointer;
            z-index: 999998;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-header {
            background: #4c1d95;
            padding: 15px;
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="diagnostic">
        <h1>üîç Diagn√≥stico del Chatbot</h1>
        <p id="status">Cargando...</p>
        <button onclick="manualTest()">Test Manual</button>
    </div>

    <!-- Widget -->
    <div id="candelaria-bot-widget" class="candelaria-bot-widget">
        <div class="chat-header">
            <h2>Asistente Candelaria</h2>
            <button onclick="toggleChatbot()">X</button>
        </div>
        <div class="chat-messages">
            <p>¬°Hola! Este es el chat de prueba.</p>
        </div>
    </div>

    <!-- Trigger -->
    <button id="candelariaTriggerBtn" class="candelaria-bot-trigger">
        CLICK AQU√ç
    </button>

    <script>
        // Variables globales
        let chatbotWidget = null;
        let triggerBtn = null;
        let clickCount = 0;

        // Diagn√≥stico al cargar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('=== DIAGN√ìSTICO INICIADO ===');

            chatbotWidget = document.getElementById('candelaria-bot-widget');
            triggerBtn = document.getElementById('candelariaTriggerBtn');

            const status = document.getElementById('status');
            let diagnosticText = '';

            // Verificar elementos
            if (chatbotWidget) {
                diagnosticText += '‚úÖ Widget encontrado (ID: candelaria-bot-widget)<br>';
                console.log('Widget encontrado:', chatbotWidget);
            } else {
                diagnosticText += '‚ùå Widget NO encontrado<br>';
                console.error('Widget NO encontrado');
            }

            if (triggerBtn) {
                diagnosticText += '‚úÖ Trigger encontrado (ID: candelariaTriggerBtn)<br>';
                console.log('Trigger encontrado:', triggerBtn);
            } else {
                diagnosticText += '‚ùå Trigger NO encontrado<br>';
                console.error('Trigger NO encontrado');
            }

            // Asignar evento
            if (triggerBtn) {
                triggerBtn.onclick = function (e) {
                    clickCount++;
                    console.log('üñ±Ô∏è CLICK DETECTADO #' + clickCount);
                    alert('Click detectado! Contador: ' + clickCount);
                    toggleChatbot();
                };
                diagnosticText += '‚úÖ Evento click asignado<br>';
            }

            status.innerHTML = diagnosticText;
            console.log('=== DIAGN√ìSTICO COMPLETO ===');
        });

        // Funci√≥n toggle
        window.toggleChatbot = function () {
            console.log('toggleChatbot() llamada');

            if (!chatbotWidget) {
                console.error('ERROR: chatbotWidget es null');
                alert('ERROR: Widget no encontrado');
                return;
            }

            const isVisible = chatbotWidget.classList.contains('active');
            console.log('Estado actual:', isVisible ? 'VISIBLE' : 'OCULTO');

            if (!isVisible) {
                console.log('Abriendo widget...');
                chatbotWidget.classList.add('active');
                if (triggerBtn) triggerBtn.style.opacity = '0';
            } else {
                console.log('Cerrando widget...');
                chatbotWidget.classList.remove('active');
                if (triggerBtn) triggerBtn.style.opacity = '1';
            }
        };

        function manualTest() {
            console.log('Test manual ejecutado');
            toggleChatbot();
        }
    </script>
</body>

</html>
