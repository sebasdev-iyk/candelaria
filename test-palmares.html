<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Palmar√©s Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Test Palmar√©s Button</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <p class="mb-4">Click the button below to test the "Coming Soon" message:</p>
            
            <a href="#" id="palmares-completo-btn"
                class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-800 transition-colors border-b border-purple-600 pb-1 uppercase tracking-widest text-sm font-bold">
                Ver Palmar√©s Completo (1960 - Hoy)
            </a>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <script>
        // Toast function
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg text-sm font-medium flex items-center gap-2 transform translate-y-10 opacity-0 transition-all duration-300';
            toast.innerHTML = `<i data-lucide="info" class="w-4 h-4 text-blue-400"></i> ${message}`;

            container.appendChild(toast);
            lucide.createIcons();

            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-10', 'opacity-0');
            });

            // Remove after 4s (longer for this message)
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Palmar√©s function
        function showPalmaresComingSoon() {
            showToast('üìã Palmar√©s Completo (1960 - Hoy) - ¬°Disponible muy pronto! Estamos preparando una experiencia completa con todos los ganadores hist√≥ricos.');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            const palmaresBtn = document.getElementById('palmares-completo-btn');
            if (palmaresBtn) {
                palmaresBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    showPalmaresComingSoon();
                });
            }
        });
    </script>
</body>
</html>
